name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test and Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            container: archlinux:latest
            name-suffix: " (Arch Linux)"

    container: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v4

    - name: Install system dependencies (Arch Linux)
      if: matrix.container == 'archlinux:latest'
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm base-devel curl git

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          ferro/target
        key: ${{ runner.os }}-${{ matrix.container || 'native' }}-cargo-${{ hashFiles('ferro/Cargo.lock') }}

    - name: Check formatting
      working-directory: ferro
      run: cargo fmt --all -- --check

    - name: Run clippy
      working-directory: ferro
      run: cargo clippy -- -D warnings

    - name: Build
      working-directory: ferro
      run: cargo build --verbose

    - name: Run tests
      working-directory: ferro
      run: cargo test --verbose

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Security audit
      working-directory: ferro
      run: cargo audit
